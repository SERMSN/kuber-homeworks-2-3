apiVersion: v1
kind: ConfigMap
metadata:
  name: web-content
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>ConfigMap Demo</title>
    </head>
    <body>
      <h1>Привет от Kubernetes!</h1>
      <p>Эта страница загружена из ConfigMap</p>
      <p>Дата и время: <span id="datetime"></span></p>
      <script>
        document.getElementById('datetime').innerHTML = new Date().toLocaleString();
      </script>
    </body>
    </html>
